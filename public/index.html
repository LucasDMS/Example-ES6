<!DOCTYPE html>
<html>

    <title>Curso</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        li{
            clear: both;
            margin-top:20px;
        }
        img{
            width: 80px;

    <ul id="repo-list">
        <li>
            <img src="https://avatars2.githubusercontent.com/u/38070771?v=4">

    <script src="./bundle.js"></script>

</html>
